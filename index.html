<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Paper - Online Strategy</title>
    
    <!-- React ve Gerekli KÃ¼tÃ¼phaneler -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #1a202c; color: white; margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        /* Scrollbar TasarÄ±mÄ± */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        
        /* Harita Stilleri */
        .default-land { fill: #4a5568; stroke: #2d3748; stroke-width: 1px; transition: all 0.2s; cursor: pointer; }
        .default-land:hover { fill: #718096; filter: brightness(1.1); }
        .selected-land { stroke: #ecc94b !important; stroke-width: 3px !important; filter: drop-shadow(0 0 5px rgba(236, 201, 75, 0.5)); }
        
        /* Animasyonlar */
        @keyframes pulse-border { 0% { border-color: #ecc94b; box-shadow: 0 0 0 0 rgba(236, 201, 75, 0.7); } 70% { border-color: #b7791f; box-shadow: 0 0 0 10px rgba(236, 201, 75, 0); } 100% { border-color: #ecc94b; box-shadow: 0 0 0 0 rgba(236, 201, 75, 0); } }
        .turn-active { animation: pulse-border 2s infinite; border: 2px solid #ecc94b; }
        
        .glass-panel { background: rgba(26, 32, 44, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, arrayUnion, deleteField, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // --- FIREBASE AYARLARI ---
        const firebaseConfig = {
          apiKey: "AIzaSyC3_3GnZIv78PEVsLGjSv_k31ai8fZjmL8",
          authDomain: "eymistaken.firebaseapp.com",
          projectId: "eymistaken",
          storageBucket: "eymistaken.firebasestorage.app",
          messagingSenderId: "677072278270",
          appId: "1:677072278270:web:6bfbd792b01eb1dc6e0baf",
          measurementId: "G-PJECZ871LP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- SABÄ°TLER ---
        const COLORS = ['#3B82F6', '#EF4444', '#10B981', '#F59E0B']; // Mavi, KÄ±rmÄ±zÄ±, YeÅŸil, SarÄ±
        const MAX_PLAYERS = 4;
        const STARTING_MONEY = 50000;
        const REGION_COST = 10000;
        const TURN_INCOME = 5000; // Pas geÃ§ince gelen para

        // --- Ä°KON BÄ°LEÅžENLERÄ° ---
        const Icon = ({p, s=20, c=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={s} height={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={c}>{p}</svg>;
        
        // DÃœZELTME: Map ikonu da fragment <>...</> iÃ§ine alÄ±ndÄ±.
        const Icons = {
            User: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
            Copy: <><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>,
            LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
            Send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            Map: <><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></>,
            Play: <polygon points="5 3 19 12 5 21 5 3"/>,
            Coins: <><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m7.1 13.8 1.3-1.2"/></>,
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
        };

        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [roomCode, setRoomCode] = useState(localStorage.getItem('aop_room') || '');
            const [roomData, setRoomData] = useState(null);
            const [nickname, setNickname] = useState(localStorage.getItem('aop_nickname') || '');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            // Auth
            useEffect(() => {
                const unsub = onAuthStateChanged(auth, (u) => {
                    if (u) setUser(u);
                    else signInAnonymously(auth).catch(e => setError("GiriÅŸ HatasÄ±: " + e.message));
                });
                return () => unsub();
            }, []);

            // Oda Dinleme (Core Logic)
            useEffect(() => {
                if (!user || !roomCode) return;

                const unsub = onSnapshot(doc(db, 'rooms', roomCode), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        // EÄŸer oyuncu listesinde yoksak (atÄ±ldÄ±k veya oda silindi)
                        if (!data.players[user.uid]) {
                            localStorage.removeItem('aop_room');
                            setRoomCode('');
                            setRoomData(null);
                            setError("Odadan ayrÄ±ldÄ±nÄ±z.");
                        } else {
                            setRoomData(data);
                            localStorage.setItem('aop_room', roomCode); // KalÄ±cÄ±lÄ±k
                        }
                    } else {
                        // Oda silinmiÅŸ
                        localStorage.removeItem('aop_room');
                        setRoomCode('');
                        setRoomData(null);
                    }
                    setLoading(false);
                }, (err) => {
                    console.error(err);
                    setLoading(false);
                    localStorage.removeItem('aop_room');
                    setRoomCode('');
                });

                return () => unsub();
            }, [user, roomCode]);

            const createRoom = async () => {
                if (!nickname) return setError("LÃ¼tfen bir isim girin.");
                setLoading(true);
                const code = Math.random().toString(36).substring(2, 6).toUpperCase();
                
                try {
                    await setDoc(doc(db, 'rooms', code), {
                        hostId: user.uid,
                        status: 'lobby', // lobby | playing
                        mapSvg: '',
                        turnIndex: 0,
                        turnOrder: [],
                        players: {
                            [user.uid]: { id: user.uid, name: nickname, color: COLORS[0], money: STARTING_MONEY, ready: true }
                        },
                        chat: [],
                        gameData: {}
                    });
                    localStorage.setItem('aop_nickname', nickname);
                    setRoomCode(code); 
                    // BurasÄ± Ã¶nemli: State'i manuel deÄŸiÅŸtirmiyoruz, onSnapshot halledecek.
                } catch (e) { setError("Oda kurulamadÄ±: " + e.message); setLoading(false); }
            };

            const joinRoom = async (code) => {
                if (!nickname || !code) return setError("Ä°sim ve Kod gerekli.");
                setLoading(true);
                const roomRef = doc(db, 'rooms', code);
                
                try {
                    const snap = await getDoc(roomRef);
                    if (!snap.exists()) throw new Error("Oda bulunamadÄ±.");
                    
                    const data = snap.data();
                    if (Object.keys(data.players).length >= MAX_PLAYERS) throw new Error("Oda dolu (Max 4).");
                    if (data.status === 'playing') throw new Error("Oyun Ã§oktan baÅŸlamÄ±ÅŸ.");

                    const playerIndex = Object.keys(data.players).length;
                    
                    await updateDoc(roomRef, {
                        [`players.${user.uid}`]: { 
                            id: user.uid, 
                            name: nickname, 
                            color: COLORS[playerIndex], 
                            money: STARTING_MONEY,
                            ready: true 
                        }
                    });
                    localStorage.setItem('aop_nickname', nickname);
                    setRoomCode(code);
                } catch (e) { setError(e.message); setLoading(false); }
            };

            const leaveRoom = async () => {
                if (roomCode && user) {
                    try {
                        const roomRef = doc(db, 'rooms', roomCode);
                        await updateDoc(roomRef, { [`players.${user.uid}`]: deleteField() });
                    } catch(e) { console.log("Ã‡Ä±kÄ±ÅŸ hatasÄ±", e); }
                }
                setRoomCode('');
                setRoomData(null);
                localStorage.removeItem('aop_room');
            };

            if (!user) return <div className="h-screen flex items-center justify-center text-yellow-500 font-bold animate-pulse">BaÄŸlanÄ±yor...</div>;

            // ODA YOKSA -> GÄ°RÄ°Åž EKRANI
            if (!roomData) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-gray-900 p-4 relative overflow-hidden">
                        {/* Arka plan efekti */}
                        <div className="absolute w-96 h-96 bg-yellow-500/10 rounded-full blur-3xl -top-20 -left-20"></div>
                        <div className="absolute w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -bottom-20 -right-20"></div>

                        <div className="z-10 w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl border border-gray-700">
                            <h1 className="text-5xl font-bold text-center mb-8 bg-gradient-to-r from-yellow-400 to-yellow-600 bg-clip-text text-transparent" style={{fontFamily: 'Georgia'}}>Age of Paper</h1>
                            
                            {error && <div className="bg-red-500/20 text-red-200 p-3 rounded mb-4 text-center text-sm border border-red-500/30">{error}</div>}
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-gray-400 text-sm font-bold mb-2">Komutan AdÄ±</label>
                                    <input value={nickname} onChange={e=>setNickname(e.target.value)} className="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 focus:border-yellow-500 outline-none text-white transition" placeholder="Ä°sminizi girin..."/>
                                </div>
                                
                                <button onClick={createRoom} disabled={loading} className="w-full bg-gradient-to-r from-yellow-600 to-yellow-700 hover:from-yellow-500 hover:to-yellow-600 text-white font-bold py-3 rounded-lg shadow-lg transform transition hover:scale-[1.02] active:scale-95 flex justify-center items-center gap-2">
                                    {loading ? "Ä°ÅŸleniyor..." : <><Icon p={Icons.Map} s={18}/> Yeni Oda Kur</>}
                                </button>
                                
                                <div className="relative flex items-center py-2">
                                    <div className="flex-grow border-t border-gray-700"></div>
                                    <span className="flex-shrink-0 mx-4 text-gray-500 text-xs">VEYA</span>
                                    <div className="flex-grow border-t border-gray-700"></div>
                                </div>

                                <div className="flex gap-2">
                                    <input id="codeIn" className="flex-1 bg-gray-800 border border-gray-600 rounded-lg p-3 text-center uppercase tracking-widest outline-none focus:border-blue-500" placeholder="ODA KODU" maxLength={4}/>
                                    <button onClick={() => joinRoom(document.getElementById('codeIn').value.toUpperCase())} disabled={loading} className="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 rounded-lg transition">KATIL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // ODA VARSA -> OYUN VEYA LOBÄ°
            return <GameRoom user={user} roomCode={roomCode} roomData={roomData} leaveRoom={leaveRoom} />;
        }

        function GameRoom({ user, roomCode, roomData, leaveRoom }) {
            const [scale, setScale] = useState(1);
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [dragging, setDragging] = useState(false);
            const [dragStart, setDragStart] = useState({x:0, y:0});
            const [selectedId, setSelectedId] = useState(null);
            const [msg, setMsg] = useState('');

            const svgRef = useRef(null);
            const isHost = roomData.hostId === user.uid;
            const players = Object.values(roomData.players);
            const me = roomData.players[user.uid];
            
            // SIRA MANTIÄžI
            const currentPlayerId = roomData.status === 'playing' ? roomData.turnOrder[roomData.turnIndex] : null;
            const isMyTurn = currentPlayerId === user.uid;

            // --- MAP KONTROLLERÄ° ---
            const handleWheel = (e) => {
                const factor = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = Math.max(0.5, Math.min(10, scale * factor));
                // Zoom towards center simplified for UX
                setScale(newScale);
            };

            const handleMapUpload = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => updateDoc(doc(db, 'rooms', roomCode), { mapSvg: ev.target.result });
                    r.readAsText(f);
                }
            };

            // --- OYUN MANTIÄžI ---
            const startGame = async () => {
                if(players.length < 1) return; // Tek baÅŸÄ±na test iÃ§in 1'e Ã§ektim, normalde 2
                // Rastgele sÄ±ra
                const shuffled = players.map(p => p.id).sort(() => Math.random() - 0.5);
                await updateDoc(doc(db, 'rooms', roomCode), {
                    status: 'playing',
                    turnOrder: shuffled,
                    turnIndex: 0
                });
            };

            const nextTurn = async () => {
                const nextIdx = (roomData.turnIndex + 1) % roomData.turnOrder.length;
                await updateDoc(doc(db, 'rooms', roomCode), { turnIndex: nextIdx });
            };

            const buyRegion = async () => {
                if(!isMyTurn || !selectedId) return;
                if(me.money < REGION_COST) return alert("Yetersiz Bakiye!");

                // SatÄ±n alma iÅŸlemi
                await updateDoc(doc(db, 'rooms', roomCode), {
                    [`gameData.${selectedId}`]: { owner: user.uid, color: me.color },
                    [`players.${user.uid}.money`]: increment(-REGION_COST),
                    turnIndex: (roomData.turnIndex + 1) % roomData.turnOrder.length // Turu devret
                });
                setSelectedId(null);
            };

            const passTurn = async () => {
                if(!isMyTurn) return;
                // Pas geÃ§ince para kazan
                await updateDoc(doc(db, 'rooms', roomCode), {
                    [`players.${user.uid}.money`]: increment(TURN_INCOME),
                    turnIndex: (roomData.turnIndex + 1) % roomData.turnOrder.length // Turu devret
                });
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if(!msg.trim()) return;
                await updateDoc(doc(db, 'rooms', roomCode), {
                    chat: arrayUnion({ s: me.name, c: me.color, t: msg })
                });
                setMsg('');
            };

            // SVG Renklendirme ve EtkileÅŸim
            useEffect(() => {
                if(svgRef.current && roomData.mapSvg) {
                    const paths = svgRef.current.querySelectorAll('path, polygon, circle');
                    paths.forEach(p => {
                        let id = p.getAttribute('id');
                        if(!id) { id = 'gen_'+Math.random().toString(36).substr(2,5); p.setAttribute('id', id); }
                        
                        const region = roomData.gameData[id];
                        
                        // Reset classes
                        p.setAttribute('class', 'default-land');
                        p.style.fill = region ? region.color : '#4a5568'; // Sahipli ise renk, deÄŸilse gri
                        p.style.stroke = region ? '#2d3748' : '#2d3748';

                        if(id === selectedId) {
                            p.classList.add('selected-land');
                        } else {
                            p.classList.remove('selected-land');
                        }

                        p.onclick = (e) => {
                            e.stopPropagation();
                            setSelectedId(id);
                        };
                    });
                }
            }, [roomData.mapSvg, roomData.gameData, selectedId]);

            // --- RENDER ---
            
            // 1. LOBÄ° EKRANI
            if (roomData.status === 'lobby') {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-gray-900 text-white relative">
                        <div className="absolute top-4 left-4 text-gray-500">LOBÄ°: <span className="text-yellow-500 font-bold">{roomCode}</span></div>
                        <button onClick={leaveRoom} className="absolute top-4 right-4 text-red-500 hover:text-red-400"><Icon p={Icons.LogOut} /></button>

                        <h2 className="text-3xl font-bold mb-8">Oyuncular Bekleniyor... ({players.length}/{MAX_PLAYERS})</h2>
                        
                        <div className="flex gap-4 mb-8">
                            {players.map(p => (
                                <div key={p.id} className="bg-gray-800 p-6 rounded-xl border-b-4 flex flex-col items-center min-w-[120px]" style={{borderColor: p.color}}>
                                    <div className="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center mb-2 text-xl font-bold" style={{color: p.color}}>{p.name[0]}</div>
                                    <span className="font-bold">{p.name}</span>
                                    {p.id === roomData.hostId && <span className="text-xs text-yellow-500 mt-1">ðŸ‘‘ KURUCU</span>}
                                </div>
                            ))}
                            {[...Array(MAX_PLAYERS - players.length)].map((_,i) => (
                                <div key={i} className="bg-gray-800/50 p-6 rounded-xl border border-dashed border-gray-600 flex flex-col items-center justify-center min-w-[120px] text-gray-500">
                                    <span className="text-sm">BoÅŸ</span>
                                </div>
                            ))}
                        </div>

                        {isHost ? (
                            <div className="flex flex-col items-center gap-4">
                                {!roomData.mapSvg && (
                                    <label className="cursor-pointer bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg border border-gray-500 transition">
                                        <span className="flex items-center gap-2"><Icon p={Icons.Map}/> Harita DosyasÄ± YÃ¼kle (.svg)</span>
                                        <input type="file" accept=".svg" onChange={handleMapUpload} className="hidden"/>
                                    </label>
                                )}
                                <button 
                                    onClick={startGame} 
                                    disabled={!roomData.mapSvg}
                                    className={`px-8 py-4 rounded-lg font-bold text-lg shadow-lg transition ${roomData.mapSvg ? 'bg-green-600 hover:bg-green-500 text-white' : 'bg-gray-700 text-gray-500 cursor-not-allowed'}`}
                                >
                                    {roomData.mapSvg ? "OYUNU BAÅžLAT" : "Ã–nce Harita YÃ¼kle"}
                                </button>
                            </div>
                        ) : (
                            <div className="text-gray-400 animate-pulse">Kurucunun oyunu baÅŸlatmasÄ± bekleniyor...</div>
                        )}
                    </div>
                );
            }

            // 2. OYUN EKRANI
            return (
                <div className="flex h-screen w-full overflow-hidden bg-gray-900">
                    {/* SOL: OYUNCU LÄ°STESÄ° & SIRA BÄ°LGÄ°SÄ° */}
                    <div className="w-64 bg-gray-800 border-r border-gray-700 flex flex-col z-20 shadow-xl">
                        <div className="p-4 border-b border-gray-700 bg-gray-900">
                            <h3 className="text-xs text-gray-400 font-bold uppercase tracking-widest mb-2">SÄ±ralama</h3>
                            <div className="space-y-2">
                                {roomData.turnOrder.map((uid, idx) => {
                                    const p = roomData.players[uid];
                                    const isActive = uid === currentPlayerId;
                                    return (
                                        <div key={uid} className={`p-3 rounded-lg flex items-center gap-3 border transition-all ${isActive ? 'bg-gray-700 border-yellow-500 scale-105 shadow-lg' : 'bg-gray-800 border-transparent opacity-70'}`}>
                                            <div className="w-2 h-full rounded-full self-stretch" style={{backgroundColor: p.color}}></div>
                                            <div className="flex-1">
                                                <div className="font-bold text-sm flex justify-between">
                                                    {p.name}
                                                    {isActive && <span className="text-yellow-500 animate-pulse text-xs">SIRA</span>}
                                                </div>
                                                <div className="text-xs text-gray-400">{p.money.toLocaleString()} $</div>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                        
                        {/* Sohbet */}
                        <div className="flex-1 overflow-hidden flex flex-col">
                            <div className="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">
                                {roomData.chat?.map((m, i) => (
                                    <div key={i} className="text-sm">
                                        <span style={{color: m.c}} className="font-bold text-xs block">{m.s}</span>
                                        <span className="text-gray-300 bg-gray-700/50 px-2 py-1 rounded inline-block max-w-full break-words">{m.t}</span>
                                    </div>
                                ))}
                            </div>
                            <form onSubmit={sendMessage} className="p-2 bg-gray-800 border-t border-gray-700 flex gap-2">
                                <input className="flex-1 bg-gray-900 rounded px-2 py-1 text-sm text-white border border-gray-700 outline-none focus:border-gray-500" placeholder="Mesaj..." value={msg} onChange={e=>setMsg(e.target.value)}/>
                                <button className="text-blue-400 hover:text-blue-300"><Icon p={Icons.Send} s={16}/></button>
                            </form>
                        </div>
                    </div>

                    {/* ORTA: HARÄ°TA */}
                    <div className="flex-1 relative bg-[#1a202c] overflow-hidden cursor-grab active:cursor-grabbing"
                        onMouseDown={e => { if(e.button===0) { setDragging(true); setDragStart({x: e.clientX - pos.x, y: e.clientY - pos.y}) }}}
                        onMouseMove={e => { if(dragging) setPos({x: e.clientX - dragStart.x, y: e.clientY - dragStart.y}) }}
                        onMouseUp={() => setDragging(false)}
                        onMouseLeave={() => setDragging(false)}
                        onWheel={handleWheel}
                    >
                        <div 
                            style={{ transform: `translate(${pos.x}px, ${pos.y}px) scale(${scale})`, transformOrigin: '0 0', transition: dragging ? 'none' : 'transform 0.1s' }} 
                            className="w-full h-full absolute top-0 left-0"
                        >
                            {roomData.mapSvg && <div ref={svgRef} dangerouslySetInnerHTML={{__html: roomData.mapSvg}} className="w-full h-full"/>}
                        </div>

                        {/* Ãœst Bilgi Ã‡ubuÄŸu */}
                        <div className="absolute top-4 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-2 rounded-full flex items-center gap-6 shadow-lg z-10">
                            <div className="flex items-center gap-2 font-bold text-xl">
                                <span className="text-yellow-500">{roomCode}</span>
                                <button onClick={() => navigator.clipboard.writeText(roomCode)} className="text-gray-400 hover:text-white"><Icon p={Icons.Copy} s={14}/></button>
                            </div>
                            <div className="w-px h-6 bg-gray-600"></div>
                            <div className="text-sm text-gray-300">Tur: <span className="text-white font-bold">{roomData.turnIndex + 1}</span></div>
                            <button onClick={leaveRoom} className="text-red-400 hover:text-red-300"><Icon p={Icons.LogOut}/></button>
                        </div>
                    </div>

                    {/* SAÄž: AKSÄ°YON PANELÄ° */}
