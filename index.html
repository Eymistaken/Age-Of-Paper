<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age of Paper - Online Strategy</title>
    
    <!-- React ve Gerekli K√ºt√ºphaneler -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #1a202c; color: white; margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #2d3748; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        .default-land { fill: #4a5568; stroke: #2d3748; stroke-width: 1px; transition: fill 0.3s; cursor: pointer; vector-effect: non-scaling-stroke; }
        .default-land:hover { filter: brightness(1.1); }
        .selected-land { stroke: #ecc94b !important; stroke-width: 3px !important; filter: drop-shadow(0 0 5px rgba(236, 201, 75, 0.5)); }
        
        /* Asker ve Liman Stilleri */
        .troop-label-group { pointer-events: none; }
        .troop-circle { fill: rgba(0,0,0,0.7); stroke: white; stroke-width: 1px; }
        .troop-text { font-size: 10px; fill: white; text-anchor: middle; dominant-baseline: central; font-weight: bold; }
        .port-icon { font-size: 12px; text-anchor: middle; }

        @keyframes pulse-border { 0% { border-color: #ecc94b; box-shadow: 0 0 0 0 rgba(236, 201, 75, 0.7); } 70% { border-color: #b7791f; box-shadow: 0 0 0 10px rgba(236, 201, 75, 0); } 100% { border-color: #ecc94b; box-shadow: 0 0 0 0 rgba(236, 201, 75, 0); } }
        .turn-active { animation: pulse-border 2s infinite; border: 2px solid #ecc94b; }
        .glass-panel { background: rgba(26, 32, 44, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, arrayUnion, deleteField, increment, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyC3_3GnZIv78PEVsLGjSv_k31ai8fZjmL8",
          authDomain: "eymistaken.firebaseapp.com",
          projectId: "eymistaken",
          storageBucket: "eymistaken.firebasestorage.app",
          messagingSenderId: "677072278270",
          appId: "1:677072278270:web:6bfbd792b01eb1dc6e0baf",
          measurementId: "G-PJECZ871LP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const COLORS = ['#3B82F6', '#EF4444', '#10B981', '#F59E0B'];
        const MAX_PLAYERS = 4;
        const STARTING_MONEY = 50000;
        const PORT_COST = 90000;
        const SOLDIER_COST = 10000;
        const SOLDIER_BATCH = 1000;
        const BASE_INCOME = 5000;
        const ACTIVE_TIMEOUT = 7000; 
        const HEARTBEAT_INTERVAL = 2000;

        const Icon = ({p, s=20, c=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={s} height={s} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={c}>{p}</svg>;
        
        const Icons = {
            User: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
            Copy: <><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>,
            LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
            Send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            Map: <><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></>,
            Play: <polygon points="5 3 19 12 5 21 5 3"/>,
            Coins: <><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m7.1 13.8 1.3-1.2"/></>,
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>,
            Trash: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
            WifiOff: <><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.58 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></>,
            Anchor: <><circle cx="12" cy="5" r="3"/><line x1="12" y1="22" x2="12" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></>,
            Sword: <><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" y1="19" x2="19" y2="13"/><line x1="16" y1="16" x2="20" y2="20"/><line x1="19" y1="21" x2="21" y2="19"/></>
        };

        const { useState, useEffect, useRef, useMemo } = React;

        const CopyBtn = ({ code }) => {
            const [copied, setCopied] = useState(false);
            const handleCopy = () => {
                navigator.clipboard.writeText(code);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };
            return (
                <button onClick={handleCopy} className="text-gray-400 hover:text-white transition flex items-center gap-2" title="Kodu Kopyala">
                    {copied ? <span className="text-green-500 font-bold text-xs animate-pulse">KOPYALANDI!</span> : <Icon p={Icons.Copy} s={16}/>}
                </button>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [roomCode, setRoomCode] = useState(localStorage.getItem('aop_room') || '');
            const [roomData, setRoomData] = useState(null);
            const [nickname, setNickname] = useState(localStorage.getItem('aop_nickname') || '');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const unsub = onAuthStateChanged(auth, (u) => {
                    if (u) setUser(u);
                    else signInAnonymously(auth).catch(e => setError("Giri≈ü Hatasƒ±: " + e.message));
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if (!user || !roomCode) return;

                const unsub = onSnapshot(doc(db, 'rooms', roomCode), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (!data.players[user.uid]) {
                            localStorage.removeItem('aop_room');
                            setRoomCode('');
                            setRoomData(null);
                            setError("Odadan ayrƒ±ldƒ±nƒ±z.");
                        } else {
                            setRoomData(data);
                            localStorage.setItem('aop_room', roomCode);
                        }
                    } else {
                        localStorage.removeItem('aop_room');
                        setRoomCode('');
                        setRoomData(null);
                    }
                    setLoading(false);
                }, (err) => {
                    console.error(err);
                    setLoading(false);
                    localStorage.removeItem('aop_room');
                    setRoomCode('');
                    setError("Baƒülantƒ± koptu.");
                });

                return () => unsub();
            }, [user, roomCode]);

            useEffect(() => {
                if(!user || !roomCode || !roomData) return;
                const interval = setInterval(() => {
                    updateDoc(doc(db, 'rooms', roomCode), {
                        [`players.${user.uid}.lastActive`]: Date.now()
                    }).catch(e => console.log("Heartbeat fail", e));
                }, HEARTBEAT_INTERVAL);
                return () => clearInterval(interval);
            }, [user, roomCode, roomData]);

            const resetApp = () => {
                localStorage.clear();
                window.location.reload();
            };

            const createRoom = async () => {
                if (!nickname) return setError("L√ºtfen bir isim girin.");
                setLoading(true);
                setError("");
                const code = Math.random().toString(36).substring(2, 6).toUpperCase();
                const timeoutPromise = new Promise((_, reject) => setTimeout(() => reject(new Error("Sunucu yanƒ±t vermedi.")), 10000));
                const writePromise = setDoc(doc(db, 'rooms', code), {
                    hostId: user.uid, status: 'lobby', mapSvg: '', turnIndex: 0, turnOrder: [],
                    isWar: false,
                    players: { 
                        [user.uid]: { 
                            id: user.uid, 
                            name: nickname, 
                            color: COLORS[0], 
                            money: STARTING_MONEY, 
                            ready: true,
                            lastActive: Date.now(),
                            reserve: 0
                        } 
                    },
                    chat: [], gameData: {}
                });
                try {
                    await Promise.race([writePromise, timeoutPromise]);
                    localStorage.setItem('aop_nickname', nickname);
                    setRoomCode(code); 
                } catch (e) { setError(e.message); setLoading(false); }
            };

            const joinRoom = async (code) => {
                if (!nickname || !code) return setError("Kod gerekli.");
                setLoading(true);
                const roomRef = doc(db, 'rooms', code);
                try {
                    const snap = await getDoc(roomRef);
                    if (!snap.exists()) throw new Error("Oda bulunamadƒ±.");
                    const data = snap.data();
                    if (Object.keys(data.players).length >= MAX_PLAYERS) throw new Error("Oda dolu.");
                    if (data.status === 'playing') throw new Error("Oyun ba≈ülamƒ±≈ü.");
                    const playerIndex = Object.keys(data.players).length;
                    await updateDoc(roomRef, { 
                        [`players.${user.uid}`]: { 
                            id: user.uid, 
                            name: nickname, 
                            color: COLORS[playerIndex], 
                            money: STARTING_MONEY, 
                            ready: true,
                            lastActive: Date.now(),
                            reserve: 0
                        } 
                    });
                    localStorage.setItem('aop_nickname', nickname);
                    setRoomCode(code);
                } catch (e) { setError(e.message); setLoading(false); }
            };

            const leaveRoom = async () => {
                if (roomCode && user) {
                    try {
                        const roomRef = doc(db, 'rooms', roomCode);
                        await updateDoc(roomRef, { [`players.${user.uid}`]: deleteField() });
                        const snap = await getDoc(roomRef);
                        if (snap.exists() && Object.keys(snap.data().players || {}).length === 0) {
                            await deleteDoc(roomRef);
                        }
                    } catch(e) { console.log("√áƒ±kƒ±≈ü hatasƒ±", e); }
                }
                setRoomCode(''); setRoomData(null); localStorage.removeItem('aop_room');
            };

            if (!user) return <div className="h-screen flex flex-col items-center justify-center text-yellow-500 bg-gray-900"><div className="mb-4">Baƒülanƒ±yor...</div><button onClick={resetApp} className="text-xs border border-gray-700 px-2 py-1 rounded text-gray-500">Sƒ±fƒ±rla</button></div>;

            if (!roomData) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-gray-900 p-4 relative overflow-hidden">
                        <button onClick={resetApp} className="absolute top-4 left-4 text-xs text-gray-600 hover:text-red-400 flex items-center gap-1 z-50"><Icon p={Icons.Trash} s={12}/> Sƒ±fƒ±rla</button>
                        <div className="z-10 w-full max-w-md glass-panel p-8 rounded-2xl shadow-2xl border border-gray-700">
                            <h1 className="text-5xl font-bold text-center mb-8 text-yellow-500" style={{fontFamily: 'Georgia'}}>Age of Paper</h1>
                            {error && <div className="bg-red-500/20 text-red-200 p-3 rounded mb-4 text-sm">{error}</div>}
                            <div className="space-y-4">
                                <input value={nickname} onChange={e=>setNickname(e.target.value)} className="w-full bg-gray-800 border border-gray-600 rounded-lg p-3 text-white outline-none" placeholder="Komutan Adƒ±"/>
                                <button onClick={createRoom} disabled={loading} className="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg">{loading ? "..." : "Yeni Oda Kur"}</button>
                                <div className="flex gap-2">
                                    <input id="codeIn" className="flex-1 bg-gray-800 border border-gray-600 rounded-lg p-3 text-center uppercase tracking-widest text-white outline-none" placeholder="KOD" maxLength={4}/>
                                    <button onClick={() => joinRoom(document.getElementById('codeIn').value.toUpperCase())} disabled={loading} className="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 rounded-lg">KATIL</button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            return <GameRoom user={user} roomCode={roomCode} roomData={roomData} leaveRoom={leaveRoom} resetApp={resetApp} />;
        }

        function GameRoom({ user, roomCode, roomData, leaveRoom, resetApp }) {
            const [scale, setScale] = useState(1);
            const [pos, setPos] = useState({ x: 0, y: 0 });
            const [dragging, setDragging] = useState(false);
            const [dragStart, setDragStart] = useState({x:0, y:0});
            const [selectedId, setSelectedId] = useState(null);
            const [selectedCost, setSelectedCost] = useState(0);
            const [msg, setMsg] = useState('');
            const [now, setNow] = useState(Date.now());
            const [attackSource, setAttackSource] = useState(null);
            const svgRef = useRef(null);
            const chatEndRef = useRef(null);

            const isHost = roomData.hostId === user.uid;
            const players = Object.values(roomData.players);
            const me = roomData.players[user.uid];
            const currentPlayerId = roomData.status === 'playing' ? roomData.turnOrder[roomData.turnIndex] : null;
            const isMyTurn = currentPlayerId === user.uid;
            const selectedEl = selectedId ? document.getElementById(selectedId) : null;
            const regionName = selectedEl ? selectedEl.getAttribute('data-name') : "Se√ßilmedi";
            const isOwnedByMe = selectedId && roomData.gameData[selectedId]?.owner === user.uid;
            const isOwnedByEnemy = selectedId && roomData.gameData[selectedId]?.owner && roomData.gameData[selectedId]?.owner !== user.uid;

            // Anlƒ±k Maa≈ü Hesaplama (Her renderda hesaplanƒ±r)
            const calculateCurrentIncome = () => {
                let totalValue = 0;
                const myLandIds = Object.entries(roomData.gameData || {}).filter(([_, data]) => data.owner === user.uid).map(([id]) => id);
                
                myLandIds.forEach(id => {
                    // Varsa kayƒ±tlƒ± deƒüeri kullan, yoksa hesapla
                    if(roomData.gameData[id].value) {
                        totalValue += roomData.gameData[id].value;
                    } else {
                        const el = document.getElementById(id);
                        if(el) {
                            try {
                                const bbox = el.getBBox();
                                let price = (bbox.width * bbox.height) / 15 + 4000;
                                totalValue += Math.ceil(price / 100) * 100;
                            } catch(e) {}
                        }
                    }
                });
                return BASE_INCOME + Math.floor(totalValue / 10);
            };
            
            const currentIncome = useMemo(() => calculateCurrentIncome(), [roomData.gameData, user.uid]);

            // Sava≈ü Modu Kontrol√º
            useEffect(() => {
                if (isHost && roomData.status === 'playing' && !roomData.isWar) {
                    const allRegions = svgRef.current ? svgRef.current.querySelectorAll('path, polygon, circle').length : 999;
                    const ownedRegions = Object.keys(roomData.gameData || {}).length;
                    if (ownedRegions >= allRegions && allRegions > 0) {
                         updateDoc(doc(db, 'rooms', roomCode), { isWar: true });
                    }
                }
            }, [roomData, isHost]);

            useEffect(() => {
                const t = setInterval(() => setNow(Date.now()), 1000);
                return () => clearInterval(t);
            }, []);

            // Auto-Skip
            useEffect(() => {
                if (roomData.status === 'playing' && currentPlayerId) {
                    const currentPlayer = roomData.players[currentPlayerId];
                    if (currentPlayer) {
                        const isOffline = (now - (currentPlayer.lastActive || 0)) > ACTIVE_TIMEOUT;
                        if (isOffline && user.uid !== currentPlayerId) {
                             if (Math.random() < 0.1) {
                                const nextIdx = (roomData.turnIndex + 1) % roomData.turnOrder.length;
                                updateDoc(doc(db, 'rooms', roomCode), { turnIndex: nextIdx }).catch(()=>{});
                             }
                        }
                    }
                }
            }, [now, currentPlayerId, roomData, roomCode, user.uid]);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [roomData.chat]);

            useEffect(() => {
                if(!selectedId) {
                    setSelectedCost(0);
                    setAttackSource(null);
                    return;
                }
                const el = document.getElementById(selectedId);
                if(el) {
                    try {
                        const bbox = el.getBBox();
                        let rawPrice = (bbox.width * bbox.height) / 15 + 4000;
                        const finalPrice = Math.ceil(rawPrice / 100) * 100;
                        setSelectedCost(finalPrice);
                    } catch (e) {
                        setSelectedCost(10000);
                    }
                }
            }, [selectedId]);

            const handleWheel = (e) => {
                const factor = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = Math.max(0.5, Math.min(20, scale * factor));
                const rect = e.currentTarget.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                const worldX = (mouseX - pos.x) / scale;
                const worldY = (mouseY - pos.y) / scale;
                const nx = mouseX - worldX * newScale;
                const ny = mouseY - worldY * newScale;
                setPos({x: nx, y: ny});
                setScale(newScale);
            };

            const handleMapUpload = (e) => {
                const f = e.target.files[0];
                if(f) {
                    const r = new FileReader();
                    r.onload = (ev) => updateDoc(doc(db, 'rooms', roomCode), { mapSvg: ev.target.result });
                    r.readAsText(f);
                }
            };

            const startGame = async () => {
                const shuffled = players.map(p => p.id).sort(() => Math.random() - 0.5);
                await updateDoc(doc(db, 'rooms', roomCode), { status: 'playing', turnOrder: shuffled, turnIndex: 0 });
            };

            const isAdjacent = (id1, id2) => {
                const el1 = document.getElementById(id1);
                const el2 = document.getElementById(id2);
                if(!el1 || !el2) return false;
                const r1 = el1.getBoundingClientRect();
                const r2 = el2.getBoundingClientRect();
                const tol = 20; 
                return !(r1.right + tol < r2.left || r1.left - tol > r2.right || r1.bottom + tol < r2.top || r1.top - tol > r2.bottom);
            };

            const checkAdjacency = (targetId) => {
                const myLandIds = Object.entries(roomData.gameData || {}).filter(([_, data]) => data.owner === user.uid).map(([id]) => id);
                if (myLandIds.length === 0) return true;
                return myLandIds.some(landId => isAdjacent(targetId, landId));
            };

            const buyRegion = async () => {
                if(!isMyTurn || !selectedId) return;
                if(roomData.gameData[selectedId]?.owner) return alert("Sahipli b√∂lge!");
                if(me.money < selectedCost) return alert(`Yetersiz Bakiye!`);
                if (!checkAdjacency(selectedId)) return alert("Sƒ±nƒ±r kom≈üusu gerekli!");

                await updateDoc(doc(db, 'rooms', roomCode), {
                    [`gameData.${selectedId}`]: { owner: user.uid, color: me.color, soldiers: 0, hasPort: false, value: selectedCost },
                    [`players.${user.uid}.money`]: increment(-selectedCost),
                    turnIndex: (roomData.turnIndex + 1) % roomData.turnOrder.length
                });
                setSelectedId(null);
            };

            const passTurn = async () => {
                if(!isMyTurn) return;
                await updateDoc(doc(db, 'rooms', roomCode), {
                    [`players.${user.uid}.money`]: increment(currentIncome),
                    turnIndex: (roomData.turnIndex + 1) % roomData.turnOrder.length
                });
            };

            const trainSoldiers = async () => {
                if(me.money < SOLDIER_COST) return alert("Yetersiz para!");
                await updateDoc(doc(db, 'rooms', roomCode), {
                    [`players.${user.uid}.money`]: increment(-SOLDIER_COST),
                    [`players.${user.uid}.reserve`]: increment(SOLDIER_BATCH)
                });
            };

            const deploySoldiers = async () => {
                if(!isMyTurn || !selectedId || !isOwnedByMe) return;
                if(me.reserve < SOLDIER_BATCH) return alert("Rezervde asker yok! √ñnce eƒüit.");
                await updateDoc(doc(db, 'rooms', roomCode), {
                    [`players.${user.uid}.reserve`]: increment(-SOLDIER_BATCH),
                    [`gameData.${selectedId}.soldiers`]: increment(SOLDIER_BATCH)
                });
            };

            const buildPort = async () => {
                if(!isMyTurn || !selectedId || !isOwnedByMe) return;
                if(me.money < PORT_COST) return alert("Liman i√ßin 90.000$ lazƒ±m!");
                await updateDoc(doc(db, 'rooms', roomCode), {
                    [`players.${user.uid}.money`]: increment(-PORT_COST),
                    [`gameData.${selectedId}.hasPort`]: true
                });
            };

            const attack = async (type) => {
                if(!isMyTurn || !selectedId || !isOwnedByEnemy || !attackSource) return alert("Kaynak se√ßilmedi!");
                
                const sourceData = roomData.gameData[attackSource];
                const targetData = roomData.gameData[selectedId];
                const attackAmount = sourceData.soldiers;

                if(attackAmount <= 0) return alert("Saldƒ±racak asker yok!");

                if (type === 'LAND') {
                    if(!isAdjacent(attackSource, selectedId)) return alert("Kara saldƒ±rƒ±sƒ± i√ßin sƒ±nƒ±r kom≈üusu olmalƒ±!");
                } else if (type === 'SEA') {
                    if(!sourceData.hasPort) return alert("Deniz saldƒ±rƒ±sƒ± i√ßin kaynak ≈üehirde Liman olmalƒ±!");
                }

                const defenderAmount = targetData.soldiers || 0;
                
                if (attackAmount > defenderAmount) {
                    const survivors = attackAmount - defenderAmount;
                    await updateDoc(doc(db, 'rooms', roomCode), {
                        [`gameData.${attackSource}.soldiers`]: 0,
                        [`gameData.${selectedId}`]: { 
                            owner: user.uid, 
                            color: me.color, 
                            soldiers: survivors, 
                            hasPort: targetData.hasPort,
                            value: targetData.value || 0 // Deƒüeri koru
                        },
                        turnIndex: (roomData.turnIndex + 1) % roomData.turnOrder.length
                    });
                } else {
                    await updateDoc(doc(db, 'rooms', roomCode), {
                        [`gameData.${attackSource}.soldiers`]: 0, 
                        [`gameData.${selectedId}.soldiers`]: defenderAmount - attackAmount,
                         turnIndex: (roomData.turnIndex + 1) % roomData.turnOrder.length
                    });
                }
                setSelectedId(null);
                setAttackSource(null);
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if(!msg.trim()) return;
                await updateDoc(doc(db, 'rooms', roomCode), { chat: arrayUnion({ s: me.name, c: me.color, t: msg }) });
                setMsg('');
            };

            useEffect(() => {
                if(svgRef.current && roomData.mapSvg) {
                    const paths = svgRef.current.querySelectorAll('path, polygon, circle');
                    const oldLabels = svgRef.current.querySelectorAll('.troop-label-group');
                    oldLabels.forEach(l => l.remove());

                    paths.forEach((p, idx) => {
                        let id = p.getAttribute('id');
                        if(!id) { id = `land_${idx}`; p.setAttribute('id', id); }
                        
                        let displayName = p.getAttribute('data-original-name');
                        if (!displayName) {
                            const rawName = p.getAttribute('name') || p.getAttribute('class') || id;
                            displayName = rawName.replace(/default-land/g, '').replace(/_/g, ' ').trim() || "B√∂lge " + idx;
                            p.setAttribute('data-original-name', displayName);
                        }
                        p.setAttribute('data-name', displayName);

                        const region = roomData.gameData[id];
                        p.setAttribute('class', 'default-land');
                        p.style.fill = region ? region.color : '#4a5568';
                        p.style.stroke = '#2d3748';
                        if(id === selectedId) { p.classList.add('selected-land'); } 
                        else { p.classList.remove('selected-land'); }
                        p.onclick = (e) => { e.stopPropagation(); setSelectedId(id); };

                        if (region && (region.soldiers > 0 || region.hasPort)) {
                            const bbox = p.getBBox();
                            const cx = bbox.x + bbox.width / 2;
                            const cy = bbox.y + bbox.height / 2;
                            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                            g.setAttribute("class", "troop-label-group");
                            g.setAttribute("style", "pointer-events: none;");

                            if (region.soldiers > 0) {
                                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                                circle.setAttribute("cx", cx); circle.setAttribute("cy", cy); circle.setAttribute("r", "8");
                                circle.setAttribute("class", "troop-circle");
                                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                                text.setAttribute("x", cx); text.setAttribute("y", cy);
                                text.setAttribute("class", "troop-text");
                                text.textContent = region.soldiers >= 1000 ? (region.soldiers/1000) + 'k' : region.soldiers;
                                g.appendChild(circle); g.appendChild(text);
                            }
                            if (region.hasPort) {
                                const textP = document.createElementNS("http://www.w3.org/2000/svg", "text");
                                textP.setAttribute("x", cx + 10); textP.setAttribute("y", cy - 10);
                                textP.setAttribute("class", "port-icon"); textP.textContent = "‚öì";
                                g.appendChild(textP);
                            }
                            p.parentNode.appendChild(g);
                        }
                    });
                }
            }, [roomData.mapSvg, roomData.gameData, selectedId]);

            if (roomData.status === 'lobby') {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-gray-900 text-white relative">
                        <div className="absolute top-4 left-4 bg-gray-800 px-4 py-2 rounded-lg flex items-center gap-3 border border-gray-700 shadow-lg">
                            <span className="text-gray-400 text-sm">ODA:</span>
                            <span className="text-yellow-500 font-bold text-xl tracking-widest">{roomCode}</span>
                            <CopyBtn code={roomCode} />
                        </div>
                        <button onClick={resetApp} className="absolute top-4 left-48 text-xs text-gray-600 hover:text-red-400 flex items-center gap-1 z-50"><Icon p={Icons.Trash} s={12}/> Sƒ±fƒ±rla</button>
                        <button onClick={leaveRoom} className="absolute top-4 right-4 text-red-500 hover:text-red-400"><Icon p={Icons.LogOut} /></button>
                        <h2 className="text-3xl font-bold mb-8">Oyuncular Bekleniyor... ({players.length}/{MAX_PLAYERS})</h2>
                        <div className="flex gap-4 mb-8">
                            {players.map(p => (<div key={p.id} className="bg-gray-800 p-6 rounded-xl border-b-4 flex flex-col items-center min-w-[120px]" style={{borderColor: p.color}}><div className="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center mb-2 text-xl font-bold" style={{color: p.color}}>{p.name[0]}</div><span className="font-bold">{p.name}</span>{p.id === roomData.hostId && <span className="text-xs text-yellow-500 mt-1">üëë KURUCU</span>}</div>))}
                            {[...Array(MAX_PLAYERS - players.length)].map((_,i) => (<div key={i} className="bg-gray-800/50 p-6 rounded-xl border border-dashed border-gray-600 flex flex-col items-center justify-center min-w-[120px] text-gray-500"><span className="text-sm">Bo≈ü</span></div>))}
                        </div>
                        {isHost ? (
                            <div className="flex flex-col items-center gap-4">
                                {!roomData.mapSvg && (<label className="cursor-pointer bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg border border-gray-500 transition"><span className="flex items-center gap-2"><Icon p={Icons.Map}/> Harita Dosyasƒ± Y√ºkle (.svg)</span><input type="file" accept=".svg" onChange={handleMapUpload} className="hidden"/></label>)}
                                <button onClick={startGame} disabled={!roomData.mapSvg} className={`px-8 py-4 rounded-lg font-bold text-lg shadow-lg transition ${roomData.mapSvg ? 'bg-green-600 hover:bg-green-500 text-white' : 'bg-gray-700 text-gray-500 cursor-not-allowed'}`}>{roomData.mapSvg ? "OYUNU BA≈ûLAT" : "√ñnce Harita Y√ºkle"}</button>
                            </div>
                        ) : <div className="text-gray-400 animate-pulse font-bold">Kurucunun oyunu ba≈ülatmasƒ± bekleniyor...</div>}
                    </div>
                );
            }

            return (
                <div className="flex h-screen w-full overflow-hidden bg-gray-900">
                    <div className="w-64 bg-gray-800 border-r border-gray-700 flex flex-col z-20 shadow-xl">
                        <div className="p-4 border-b border-gray-700 bg-gray-900">
                            <div className="mb-2 flex justify-between items-center">
                                <h3 className="text-xs text-gray-400 font-bold uppercase tracking-widest">Sƒ±ralama</h3>
                            </div>
                            <div className="space-y-2">
                                {roomData.turnOrder.map((uid, idx) => {
                                    const p = roomData.players[uid];
                                    if (!p) return null;
                                    const isActive = uid === currentPlayerId;
                                    const isOffline = (now - (p.lastActive || 0)) > ACTIVE_TIMEOUT;
                                    return (
                                        <div key={uid} className={`p-3 rounded-lg flex items-center gap-3 border transition-all ${isActive ? 'bg-gray-700 border-yellow-500 scale-105 shadow-lg' : 'bg-gray-800 border-transparent opacity-70'} ${isOffline ? 'opacity-50 grayscale' : ''}`}>
                                            <div className="w-2 h-full rounded-full self-stretch" style={{backgroundColor: p.color}}></div>
                                            <div className="flex-1">
                                                <div className="font-bold text-sm flex justify-between items-center"><span>{p.name}</span>{isActive && !isOffline && <span className="text-yellow-500 animate-pulse text-xs">SIRA</span>}{isOffline && <span className="text-red-400 text-[10px] flex items-center gap-1"><Icon p={Icons.WifiOff} s={10}/></span>}</div>
                                                <div className="text-xs text-gray-400">{p.money.toLocaleString()} $</div>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                        <div className="flex-1 overflow-hidden flex flex-col">
                            <div className="flex-1 overflow-y-auto p-4 space-y-2 custom-scrollbar">{roomData.chat?.map((m, i) => (<div key={i} className="text-sm"><span style={{color: m.c}} className="font-bold text-xs block">{m.s}</span><span className="text-gray-300 bg-gray-700/50 px-2 py-1 rounded inline-block max-w-full break-words">{m.t}</span></div>))}<div ref={chatEndRef} /></div>
                            <form onSubmit={sendMessage} className="p-2 bg-gray-800 border-t border-gray-700 flex gap-2"><input className="flex-1 bg-gray-900 rounded px-2 py-1 text-sm text-white border border-gray-700 outline-none focus:border-gray-500" placeholder="Mesaj..." value={msg} onChange={e=>setMsg(e.target.value)}/><button className="text-blue-400 hover:text-blue-300"><Icon p={Icons.Send} s={16}/></button></form>
                        </div>
                    </div>
                    <div className="flex-1 relative bg-[#1a202c] overflow-hidden cursor-grab active:cursor-grabbing" onMouseDown={e => { if(e.button===0) { setDragging(true); setDragStart({x: e.clientX - pos.x, y: e.clientY - pos.y}) }}} onMouseMove={e => { if(dragging) setPos({x: e.clientX - dragStart.x, y: e.clientY - dragStart.y}) }} onMouseUp={() => setDragging(false)} onMouseLeave={() => setDragging(false)} onWheel={handleWheel}>
                        <div style={{ transform: `translate(${pos.x}px, ${pos.y}px) scale(${scale})`, transformOrigin: '0 0', transition: dragging ? 'none' : 'transform 0.1s', willChange: 'transform' }} className="w-full h-full absolute top-0 left-0">{roomData.mapSvg && <div ref={svgRef} dangerouslySetInnerHTML={{__html: roomData.mapSvg}} className="w-full h-full"/>}</div>
                        <div className="absolute top-4 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-2 rounded-full flex items-center gap-6 shadow-lg z-10"><div className="flex items-center gap-2 font-bold text-xl"><span className="text-yellow-500">{roomCode}</span><CopyBtn code={roomCode} /></div><div className="w-px h-6 bg-gray-600"></div><div className="text-sm text-gray-300">Tur: <span className="text-white font-bold">{roomData.turnIndex + 1}</span></div><button onClick={leaveRoom} className="text-red-400 hover:text-red-300"><Icon p={Icons.LogOut}/></button></div>
                        <button onClick={resetApp} className="absolute bottom-4 left-4 text-xs text-gray-600 hover:text-red-400 flex items-center gap-1 z-50 bg-gray-800/50 px-2 py-1 rounded"><Icon p={Icons.Trash} s={12}/> Sƒ±fƒ±rla</button>
                    </div>
                    <div className="w-72 bg-gray-800 border-l border-gray-700 p-4 flex flex-col z-20 shadow-xl">
                        <div className="mb-6 text-center">
                            <div className="w-16 h-16 rounded-full mx-auto mb-2 flex items-center justify-center text-2xl font-bold border-4 shadow-lg" style={{borderColor: me.color, backgroundColor: '#2d3748', color: me.color}}>{me.name[0]}</div>
                            <div className="font-bold text-lg">{me.name}</div>
                            <div className="text-yellow-400 font-mono text-xl font-bold mt-1 flex items-center justify-center gap-2"><span>üí∞</span> {me.money.toLocaleString()}</div>
                            <div className="text-green-400 text-xs font-bold mt-1">(+{currentIncome.toLocaleString()}$/tur)</div>
                            {roomData.isWar && <div className="text-red-400 font-mono text-sm font-bold mt-1 flex items-center justify-center gap-2"><span>‚öîÔ∏è</span> {me.reserve || 0} (Hazƒ±r)</div>}
                        </div>
                        <div className="flex-1">
                            {isMyTurn ? (
                                <div className="space-y-4 animate-pulse-border p-2 rounded-lg border border-yellow-500/30 bg-yellow-500/5">
                                    <div className="text-center text-yellow-500 font-bold text-sm uppercase tracking-wider mb-2">Hamle Sƒ±rasƒ± Sende!</div>
                                    <div className="bg-gray-700 p-3 rounded border border-gray-600">
                                        <div className="text-xs text-gray-400 mb-1 uppercase font-bold">Se√ßili B√∂lge</div>
                                        <div className="font-bold text-lg mb-2 truncate">{regionName}</div>
                                        {selectedId ? (
                                            <>
                                                {!roomData.isWar && (
                                                    !roomData.gameData[selectedId]?.owner ? (
                                                        <>
                                                            <button onClick={buyRegion} className="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded shadow transition flex items-center justify-center gap-2"><span>Satƒ±n Al</span><span className="bg-green-700 px-1.5 rounded text-xs">{selectedCost.toLocaleString()} $</span></button>
                                                            <div className="text-center text-[10px] text-green-300 mt-1">Gelire Etkisi: +{Math.floor(selectedCost/10).toLocaleString()}$</div>
                                                        </>
                                                    ) : <div className="text-red-400 text-sm font-bold text-center py-2 border border-red-500/30 bg-red-500/10 rounded">Sahipli B√∂lge</div>
                                                )}
                                                {roomData.isWar && (
                                                    isOwnedByMe ? (
                                                        <div className="space-y-2">
                                                            <button onClick={deploySoldiers} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded shadow transition text-xs">Asker Yerle≈ütir (1k)</button>
                                                            {!roomData.gameData[selectedId].hasPort && <button onClick={buildPort} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 rounded shadow transition text-xs flex items-center justify-center gap-1"><Icon p={Icons.Anchor} s={12}/> Liman Kur (90k)</button>}
                                                            <button onClick={() => setAttackSource(selectedId)} className={`w-full mt-2 font-bold py-1 rounded text-xs ${attackSource === selectedId ? 'bg-yellow-600 text-white' : 'bg-gray-600 text-gray-300 hover:bg-gray-500'}`}>{attackSource === selectedId ? "H√ºcum √úss√º Se√ßildi" : "H√ºcum √úss√º Yap"}</button>
                                                        </div>
                                                    ) : isOwnedByEnemy ? (
                                                        <div className="space-y-2">
                                                             {attackSource ? (
                                                                <div className="grid grid-cols-2 gap-2"><button onClick={() => attack('LAND')} className="bg-red-600 hover:bg-red-500 text-white font-bold py-2 rounded text-xs">KARA H√úCUM</button><button onClick={() => attack('SEA')} className="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded text-xs">DENƒ∞Z H√úCUM</button></div>
                                                             ) : <div className="text-xs text-center text-yellow-500">√ñnce kendi ≈üehrini se√ßip "H√ºcum √úss√º Yap" demelisin.</div>}
                                                        </div>
                                                    ) : <div className="text-gray-500 text-xs text-center">Tarafsƒ±z b√∂lge</div>
                                                )}
                                            </>
                                        ) : <div className="text-xs text-gray-500 italic text-center">Haritadan bir yer se√ß...</div>}
                                    </div>
                                    {roomData.isWar && (
                                        <button onClick={trainSoldiers} className="w-full bg-gray-700 hover:bg-gray-600 border border-gray-500 text-white font-bold py-2 rounded shadow transition flex items-center justify-center gap-2 text-xs"><span>ü™ñ Asker Eƒüit (1k)</span><span className="bg-gray-900 px-1.5 rounded text-[10px] text-gray-400">-10k $</span></button>
                                    )}
                                    <div className="relative flex items-center py-1"><div className="flex-grow border-t border-gray-600"></div><span className="flex-shrink-0 mx-2 text-gray-500 text-xs">YA DA</span><div className="flex-grow border-t border-gray-600"></div></div>
                                    <button onClick={passTurn} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded shadow transition flex items-center justify-center gap-2"><Icon p={Icons.Coins} /><div><div>Pas Ge√ß</div><div className="text-[10px] font-normal text-blue-200">+{currentIncome.toLocaleString()} $</div></div></button>
                                </div>
                            ) : (<div className="text-center text-gray-500 py-10 bg-gray-700/30 rounded-lg border border-gray-700 border-dashed"><div className="animate-spin inline-block mb-2"><Icon p={Icons.Shield}/></div><div>Sƒ±ra Bekleniyor...</div></div>)}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
